<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 — Страница не найдена | NEUROCRAFTS</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://resource.trickle.so/vendor_lib/unpkg/lucide-static@0.516.0/font/lucide.css" rel="stylesheet">

    <style type="text/tailwindcss">
    @layer theme {
        :root {
            --primary-color: #000000;
            --secondary-color: #FFFFFF;
            --yellow: #FFD600;
            --red: #FF3B30;
        }
    }

    @layer base {
        body {
            @apply bg-black text-white font-sans antialiased;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
        }
        
        h1, h2 {
            line-height: 1;
            font-weight: 900;
        }
    }

    @layer utilities {
        @keyframes glitch {
            0%, 100% { transform: translate(0); }
            20% { transform: translate(-2px, 2px); }
            40% { transform: translate(-2px, -2px); }
            60% { transform: translate(2px, 2px); }
            80% { transform: translate(2px, -2px); }
        }
        
        .glitch {
            animation: glitch 0.3s infinite;
        }
    }
    </style>
</head>
<body>
    <div class="min-h-screen flex items-center justify-center p-4 relative overflow-hidden">
        <div class="absolute inset-0 opacity-10">
            <div class="absolute top-1/4 left-1/4 w-64 h-64 bg-[var(--yellow)] rounded-full blur-3xl"></div>
            <div class="absolute bottom-1/4 right-1/4 w-64 h-64 bg-[var(--red)] rounded-full blur-3xl"></div>
        </div>

        <div class="relative z-10 text-center max-w-4xl mx-auto">
            <div class="mb-8">
                <h1 class="text-[12rem] md:text-[20rem] font-black leading-none text-[var(--yellow)] glitch">
                    404
                </h1>
            </div>

            <h2 class="text-4xl md:text-6xl lg:text-7xl font-black mb-6 uppercase tracking-tight">
                СТРАНИЦА <span class="text-[var(--yellow)]">НЕ НАЙДЕНА</span>
            </h2>

            <p class="text-xl md:text-2xl lg:text-3xl mb-8 font-black text-gray-300 leading-tight">
                (Или вы ошиблись, или мы накосячили)
            </p>

            <div class="mb-12 p-8 bg-white bg-opacity-5 border-l-4 border-[var(--red)] backdrop-blur-xl">
                <p class="text-lg md:text-xl text-gray-400 leading-relaxed">
                    Эта страница либо не существует, либо её ещё не создали, либо кто-то удалил её в порыве гнева. 
                    В любом случае, здесь её нет.
                </p>
            </div>

            <div class="flex flex-col sm:flex-row gap-4 justify-center items-center mb-12">
                <a 
                    href="index.html"
                    class="w-full sm:w-auto px-12 md:px-16 py-5 md:py-6 bg-[var(--yellow)] text-black font-black text-lg uppercase tracking-wide hover:bg-white transition-all transform hover:scale-105 border-4 border-black"
                >
                    НА ГЛАВНУЮ
                </a>
                <button 
                    onclick="history.back()"
                    class="w-full sm:w-auto px-12 md:px-16 py-5 md:py-6 bg-black text-white border-4 border-[var(--yellow)] font-black text-lg uppercase tracking-wide hover:bg-[var(--yellow)] hover:text-black transition-all transform hover:scale-105"
                >
                    НАЗАД
                </button>
            </div>

            <div class="text-sm text-gray-500 space-y-2">
                <p>Популярные разделы:</p>
                <div class="flex flex-wrap gap-3 justify-center">
                    <a href="index.html#services" class="hover:text-[var(--yellow)] transition-colors">Услуги</a>
                    <span class="text-gray-700">•</span>
                    <a href="index.html#gallery" class="hover:text-[var(--yellow)] transition-colors">Портфолио</a>
                    <span class="text-gray-700">•</span>
                    <a href="before-after.html" class="hover:text-[var(--yellow)] transition-colors">Редизайн</a>
                    <span class="text-gray-700">•</span>
                    <a href="index.html#contact-form" class="hover:text-[var(--yellow)] transition-colors">Контакты</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
